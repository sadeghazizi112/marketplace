<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Marketplace</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Address</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="nature">Your Order</label>
            <input id="nature" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Ship my Order</button>
        </form>
      </div>

      <div id="story">
        <h1>Purchase Complete</h1>
        <p>
          Thank you for your purchase, <span class="name"></span>! Your order for <span class="nature"></span> will arrive at <span class="date"></span> in 4-5 business days!
        </p>
      </div>
    </div>
  </body>
</html>
